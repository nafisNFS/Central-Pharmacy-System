  <body>
      <header>
        <div class="logo">
            <i class="fa-solid fa-bucket"></i>
            Pharma
        </div>
        <div class="menu">
            <ul>
                <li><a href="./Main2" >Home</a></li>
                <li><a href="./profile" class="active">Profile</a></li>
                <li><a href="./appointment" >Appointment</a></li>
                <li><a href="./search" >Search</a></li>
                <li><a href="./cart-items" >Bill</a></li>
                
                
            </ul>
        </div>
        <div class="login">
            <button type="submit">Log in</button>
            <button type="submit">Sign in</button>
        </div>


    </header> 
    <div class="divcard-parent">
      <div class="divcard">
        <div class="heading-5">Profile Details</div>
        <div class="divd-flex">
          <img class="png-icon" alt="" src="./public/images/1png@2x.png" />
        </div>
        <div class="separator"></div>
        <div class="form">
          <div class="divrow">
            <div class="divmb-3">
              <div class="label-first">NAME</div>
              <input class="input" type="text" maxlength minlength id="name" />
            </div>
            <div class="divmb-31">
              <div class="label-first">CONTACT NO.</div>
              <input class="input1" type="tel" maxlength minlength id="phone" />
            </div>
            <div class="divmb-32">
              <div class="label-first">E-mail</div>
              <input
                class="options"
                type="email"
                maxlength
                minlength
                id="email"
              />
            </div>
            <div class="divmb-33">
              <div class="label-first">District</div>
              <input
                class="input3"
                type="text"
                maxlength
                minlength
                id="district"
              />
            </div>
            <div class="divmb-34"></div>
            <div class="label-phone">dATE OF BIRTH</div>
            <div class="divmb-35">
              <div class="label-first">City</div>
              <input
                class="options"
                type="text"
                maxlength
                minlength
                id="city"
              />
            </div>
            <div class="divmb-36">
              <div class="label-first">House no.</div>
              <input
                class="options"
                type="text"
                maxlength
                minlength
                id="house"
              />
            </div>
            <div class="divmb-37">
              <div class="label-first">road no</div>
              <input
                class="options"
                type="text"
                maxlength
                minlength
                id="road"
              />
            </div>
            <div class="divmb-38">
              <div class="label-first">password</div>
              <input
                class="options"
                type="password"
                maxlength
                minlength
                id="pass"
              />
            </div>
            <input
              class="divrow-child"
              type="date"
              maxlength
              minlength
              id="dob"
            />
          </div>
          <div class="divmt-2">
            <div class="button" style="text-align: center;
            justify-content: center;
            width: 150px;
            background: #36a4364d;">
              <button class="save-changes"style="text-align: center;
              justify-content: center;
              width: 150px;
              height: 50px;
              background: #36a4364d;">Save</button>
            </div>
            <div class="button1" style="text-align: center;
            justify-content: center;
            width: 150px;
            background: #36a4364d;">
              <button class="save-changes"style="text-align: center;
              justify-content: center;
              width: 150px;
              height: 50px;
              background: #36a4364d;">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
