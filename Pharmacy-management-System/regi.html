<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/reg_style.css">
    <script defer src="./reg.js"></script>
</head>
<body>
    <div class="container">
        <form id="form" action="/regi" method="POST">
            <h1>Registration</h1>
            
            <div class="input-control">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" required>
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Email</label>
                <input id="email" name="email" type="text" requied>
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="House no">HouseNo</label>
                <input id="House no" name="house" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="Road No">RoadNo</label>
                <input id="Road No" name="road" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="City">City</label>
                <input id="City" name="City" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="District">District</label>
                <input id="District"name="District" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="Phone">Phone</label>
                <input id="Phone"name="Phone" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password1">Password1</label>
                <input id="password1"name="password1" type="password" required>
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password2">Password again</label>
                <input id="password2"name="password2" type="password" required>
                <div class="error"></div>
            </div>
            <button type="submit" value="Submit" id="submitButton">Register</button>
        </form>
    </div>
    
      
    
</body>
</html>
