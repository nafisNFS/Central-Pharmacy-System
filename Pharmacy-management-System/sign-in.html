<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="assets/global22.css" />
    <link rel="stylesheet" href="assets/sign-in.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto Slab:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Free:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Public Sans:wght@400;500;600;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    />
  </head>
  <body>
    <div class="sign-in">
      <div class="divauthentication-wrapper">
        <div class="divauthentication-inner">
          <div class="pseudo"></div>
          <div class="pseudo1"></div>
          <div class="divcard2">
            <div class="divcard-body1">
              <div class="divapp-brand">
                <div class="link3">
                  <div class="spanapp-brand-logo">
                    <img class="svg-icon" alt="" />
                  </div>
                </div>
              </div>
              <div class="pmb-4">
                <div class="please-sign-in-to-container">
                  <span class="please-sign-in-to-container1">
                    <p class="please-sign-in-to">
                      Please sign-in to your account and start the
                    </p>
                    <p class="please-sign-in-to">adventure</p>
                  </span>
                </div>
              </div>
              <div class="form">
                <div class="divmb-3">
                  <div class="label-email">Email or Username</div>
                  <div class="input">
                    <div class="divplaceholder">
                      <div class="enter-your-email">
                        Enter your email or username
                      </div>
                    </div>
                  </div>
                </div>
                <div class="divmb-31">
                  <div class="divd-flex1">
                    <div class="label-password">Password</div>
                    <div class="link-small">Forgot Password?</div>
                  </div>
                  <div class="divinput-group">
                    <div class="input1">
                      <div class="divplaceholder1">
                        <div class="enter-your-email">············</div>
                      </div>
                    </div>
                    <img
                      class="spaninput-group-text-icon"
                      alt=""
                      src="images/spaninputgrouptext.svg"
                    />
                  </div>
                </div>
                <div class="divform-check">
                  <div class="input2"></div>
                  <div class="label-remember">Remember Me</div>
                </div>
                <div class="button">
                  <div class="new-on-our-container">Sign in</div>
                </div>
              </div>
              <div class="ptext-center">
                <div class="new-on-our-container">
                  <span>New on our platform? </span>
                  <span class="create-an-account">Create an account</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
